    <script language="javascript">
        function calculateCost() {
            hotdog_price = 3.25, fries_price  = 2.00, drink_price  = 1.50;
            hotdog_total = 0,    fries_total  = 0,    drinks_total = 0;

            num_hotdogs = parseInt(prompt("How many hotdogs?"));
            if (num_hotdogs > 0) {
                hotdog_total = num_hotdogs * hotdog_price;
            }

            num_fries = parseInt(prompt("How many fries?"));
            if (num_fries > 0) {
                fries_total = num_fries * fries_price;
            }
            
            num_drinks = parseInt(prompt("How many sodas?"));
            if (num_drinks > 0) {
                drinks_total = num_drinks * drink_price;
            }

            document.getElementById("order-details").innerHTML += "# Hotdogs: " + num_hotdogs + " at " + hotdog_price + " is " + hotdog_total + "<br>";
            document.getElementById("order-details").innerHTML += "# Fries: "   + num_fries   + " at " + fries_price  + " is " + fries_total  + "<br>";
            document.getElementById("order-details").innerHTML += "# Drinks: "  + num_drinks  + " at " + drink_price + " is " + drinks_total + "<br>";
            subtotal = hotdog_total + fries_total + drinks_total;
            if (subtotal > 20) {
                document.getElementById("order-details").innerHTML += "You qualified for our 10% discount. <br>";
                subtotal = 0.9*subtotal;
            }
            document.getElementById("order-details").innerHTML += "Subtotal: $" + subtotal.toFixed(2) + "<br>";
            document.getElementById("order-details").innerHTML += "Meals Tax: $" + (0.0625*subtotal).toFixed(2) + "<br>";
            document.getElementById("order-details").innerHTML += "Total: $" + (subtotal*1.0625).toFixed(2) + "<br>";
        }
    </script>
